		Journaling

<body>
	<h2>Add Entry into Journal</h2>
	<form>
		<br>
		<label for="itemsEntry">Add items here comma separated</label>
		<input type="text" id="itemsEntry" placeholder="items entry in journal" autocomplete="on">
		<br>
		<br>
		<label for="eventEntry">Click if the event was experienced</label>
		<input type="checkbox" id="eventEntry">
		<br>
		<button class="btn btn-secondary" type='button' id="newEntryButton">Add entry</button>
	</form>
	<hr class="dashed">
	<br>
	<h2>Items Statistics</h2>
	<form>
		<label for="itemInput">for which item would you like stats</label>
		<input type="text" id="itemInput" placeholder="item request" autocomplete="on">
	</form>
	<br><button class="btn btn-secondary" id="phiButton">print table</button>
	<br>
	<div id="table"></div>
	<br>
	<div id="phi"></div>
	<br><button class="btn btn-secondary" id="correlationsListButton">print other significant correlations</button>

	<br>
	<div id="other"></div>
